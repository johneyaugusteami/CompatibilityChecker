<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This website is an experimental website to determine your sexuality using If & while statements">
    <title>What are you into?</title>
    <link rel="stylesheet" href="sexuality.css">

</head>

<body>
    <h1>What are you into?</h1>
    <fieldset>
        <form action="#">
            <label for="iAM">Choose the energy you give off?</label>
            <select name="iAM" id="iAm">
                <option class="masc" id="iMasc" value="iMasculine">Masculine</option>
                <option class="fem" id="iFem" value="iFeminine">Feminine</option>
                <option class="both" id="iMascFem" value="masculine &/or feminine">Masculine &/or Feminine</option>
            </select>

            <label for="imINTO">Choose the energy you're attracted to?</label>
            <select name="imINTO" id="imInto">
                <option class="masc" id="uMasc" value="uMasculine">Masculine</option>
                <option class="fem" id="uFem" value="uFeminine">Feminine</option>
                <option class="both" id="uMascFem" value="masculine">Both Masculine &/or Feminine</option>
                <option class="neither" id="nothing" value="">I'm not really into anything</option>
            </select>
            <button class="submit" type="submit">Submit</button>


        </form>




    </fieldset>





</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This website is an experimental website to determine your sexuality using If & while statements">
    <title>What are you into?</title>
    <link rel="stylesheet" href="sexuality.css">

</head>

<body>
    <h1>What are you into?</h1>
    <fieldset>
        <div>
            <label for="iAM">Choose the energy you give off?</label>
            <select name="iAM" id="iAM">
                <option value="" selected disabled>Choose here</option>
                <option class="masc" id="iMasc" value="Masculine">Masculine (+)</option>
                <option class="fem" id="iFem" value="Feminine">Feminine (-)</option>
                <option class="both" id="iMascFem" value="Both">Masculine &/or Feminine (+-)</option>
            </select>

            <label for="imINTO">Choose the energy you're attracted to?</label>
            <select name="imINTO" id="imINTO">
                <option value="" selected disabled>Choose here</option>
                <option class="masc" id="theyMasc" value="Masculine">Masculine (+)</option>
                <option class="fem" id="theyFem" value="Feminine">Feminine (-)</option>
                <option class="both" id="theyMascFem" value="Both">Both Masculine &/or Feminine (+-)</option>
                <option class="neither" id="nothing" value="Nothing">I'm not really into anything ( , )</option>
            </select>
            <button onclick="submitAnswers()" value="submit">Submit</button>
        </div>
    </fieldset>

    <div id="statement" class="statement"></div>



    <script src="whatareyouinto.js"></script>
</body>

</html>
